<div class="d-flex justify-content-center gap-4" *ngIf="product">
  <img src="{{ product.image }}" alt="" style="width: 25%" class="rounded-4" />
  <div style="width: 33%">
    <div class="border-bottom py-3">
      <h1 class="mb-1">{{ product.name }}</h1>
      <h4 class="mt-0 fw-semibold">{{ product.brand }}</h4>
    </div>
    <div class="border-bottom py-3">
      <p class="mb-0">{{ product.description }}</p>
    </div>
    <div class="border-bottom py-3">
      <h3 class="mb-0">R${{ product.price }}</h3>
    </div>
    <div class="d-flex gap-2 mt-4">
      <button class="btn btn-primary" (click)="buyProduct()">Comprar</button>
      <a [routerLink]="['/product/' + key]" class="text-decoration-none">
        <button class="btn btn-primary">Editar</button>
      </a>
      <button class="btn btn-primary" (click)="deleteProduct()">Excluir</button>
    </div>
  </div>
</div>
